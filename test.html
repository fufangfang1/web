<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            height: 200px;
            box-sizing: border-box;
            height: 200px;
            border: 1px solid #ccc;
        }

        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="scroll-wrapper">
        <div class="scroll-content">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    <!-- </div> -->
    <script src="./designMode/PublishSubscribe.js"></script>
    <script src="./plugins/scrollBar.js"></script>
    <script>
        const scrollBar = new ScrollBar({
            scrollWrapper: document.getElementsByClassName('scroll-wrapper')[0], //外部容器
            scrollContent: document.getElementsByClassName('scroll-content')[0], //包裹数据的容器
            scrollWidth: 10,//滚动条的宽度
            scrollBarContentColor: '#6C73FF',//滚动条容器的颜色
            scrollBarColor: '#A5ABFF',//滚动条的颜色
            height: '30%', //容器的高度
            isAnimate: true,//点击滚动容器是否有动画
            speed: 'fast'// 动画的快慢 默认'normal'
        })
    </script>
</body>

</html>
