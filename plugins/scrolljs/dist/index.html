<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <style>
        .item {
            height: 200px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="scroll-wrapper">
        <div class="scroll-content">
            <div class="item"></div>
            <div class="item"></div>
            <!-- <div class="item"></div> -->
        </div>
    </div>

    <button id="increase">点击</button>
    <button id="decrease">点击</button>

    <script src="./ScrollBar.js"></script>
    <script>
        new ScrollBar({
            scrollWrapper: document.getElementsByClassName("scroll-wrapper")[0], //外部容器
            scrollContent: document.getElementsByClassName("scroll-content")[0], //包裹数据的容器
            scrollWidth: 10, //滚动条的宽度
            scrollBarContentColor: "#6C73FF", //滚动条容器的颜色
            scrollBarColor: "#A5ABFF", //滚动条的颜色
            height: '500px', //容器的高度
        });
        document.getElementsByTagName('button')[0].onclick = handleClick;
        document.getElementsByTagName('button')[1].onclick = handleClick1;
        function handleClick() {
            const div = document.createElement("div");
            div.className = 'item'
            document.getElementsByClassName("scroll-content")[0].appendChild(div);
        }
        function handleClick1() {
            document.getElementsByClassName("scroll-content")[0].lastChild.remove()
            // document.getElementsByClassName("scroll-content")[0].appendChild(div);
        }
    </script>
</body>

</html>
